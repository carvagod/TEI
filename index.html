<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #6200ea;
            color: #fff;
            padding: 1rem;
        }
        .login-form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-form input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            width: 100%;
            padding: 0.5rem;
            background: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #3700b3;
        }
        .message {
            margin-top: 1rem;
            color: red;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Horarios</h1>
        <p>Optimiza tu tiempo y organiza tus actividades de manera eficiente.</p>
    </header>
    <div class="login-form">
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <p class="message" id="message"></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Gestión de Horarios. Todos los derechos reservados.</p>
    </footer>

    <script>
        // URL del archivo JSON (reemplaza con el enlace RAW de tu archivo JSON en GitHub)
        const usersJsonUrl = "https://github.com/carvagod/TEI/blob/936426bc9e691d2c1dff775b2d41e487f036891e/users.json";

        const loginForm = document.getElementById("loginForm");
        const messageElement = document.getElementById("message");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Consultar el archivo JSON
                const response = await fetch(usersJsonUrl);
                if (!response.ok) throw new Error("Error al cargar los datos de usuario.");

                const users = await response.json();

                // Validar credenciales
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    messageElement.style.color = "green";
                    messageElement.textContent = "Inicio de sesión exitoso. Redirigiendo...";
                    setTimeout(() => {
                        window.location.href = `dashboard.html?userId=${user.id}&name=${encodeURIComponent(user.name)}`;
                    }, 2000);
                } else {
                    messageElement.style.color = "red";
                    messageElement.textContent = "Credenciales incorrectas.";
                }
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.textContent = "Error al conectar con la base de datos.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
