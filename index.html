<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        .login-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-form input {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background: #3700b3;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gestión de Horarios</h1>
    <div class="login-form">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingrese su correo" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <p id="message" class="message"></p>
        </form>
    </div>

    <script>
        // URL del archivo JSON
        const usersJsonUrl = "https://raw.githubusercontent.com/carvagod/TEI/refs/heads/main/users.json";

        // Elementos del formulario
        const loginForm = document.getElementById("loginForm");
        const messageElement = document.getElementById("message");

        // Evento de envío del formulario
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
                // Consultar la base de datos JSON
                const response = await fetch(usersJsonUrl);

                if (!response.ok) {
                    throw new Error(`Error al cargar la base de datos: ${response.statusText}`);
                }

                const users = await response.json();

                // Buscar usuario por email y contraseña
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // Credenciales correctas
                    messageElement.style.color = "green";
                    messageElement.textContent = "Inicio de sesión exitoso. Redirigiendo...";
                    setTimeout(() => {
                        // Redirigir a dashboard.html con parámetros en la URL
                        window.location.href = `dashboard.html?userId=${user.id}&name=${encodeURIComponent(user.name)}`;
                    }, 2000);
                } else {
                    // Credenciales incorrectas
                    messageElement.style.color = "red";
                    messageElement.textContent = "Credenciales incorrectas. Verifica tu correo y contraseña.";
                }
            } catch (error) {
                // Error en la conexión o carga del archivo JSON
                messageElement.style.color = "red";
                messageElement.textContent = "Error al conectar con la base de datos. Intenta más tarde.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
