<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://ingenieria.uai.cl/assets/uploads/2019/09/uai-047b.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header styles */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            position: relative;
            z-index: 10;
        }

        .header-logo {
            width: 50px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
        }

        /* Settings icon and pop-up */
        .settings {
            position: relative;
        }

        .settings-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .settings-popup {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 20;
            padding: 10px;
            text-align: left;
        }

        .settings-popup a {
            display: block;
            padding: 5px 10px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .settings-popup a:hover {
            background-color: #f4f4f4;
        }

        /* Table container styles */
        .table-container {
            overflow: auto;
            max-height: 400px;
            max-width: 80%;
            margin: 30px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #e0e0e0;
            color: #333;
        }

        td {
            font-size: 14px;
        }

        /* Footer styles */
        footer {
            background-color: rgba(51, 51, 51, 0.9);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            width: 100%;
            margin-top: 30px;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .footer-icons img {
            width: 30px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Escude_de_la_Universidad_Adolfo_Iba%C3%B1ez.png" alt="UAI Logo" class="header-logo">
        <h1>Gestión de Horarios</h1>
        <img src="https://startupschool.uai.cl/wp-content/uploads/2022/01/cropped-cropped-cropped-cropped-logo_starup_fondo-blanco-1.png" alt="Startup Logo" class="header-logo">
        <div class="settings">
            <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="Configuración" class="settings-icon" onclick="toggleSettings()">
            <div class="settings-popup" id="settingsPopup">
                <a href="#" onclick="logout()">Cerrar Sesión</a>
                <a href="index.html">Página Principal</a>
            </div>
        </div>
    </header>

    <div class="table-container" id="tableContainer">
        <!-- Table content dynamically inserted here -->
    </div>

    <footer>
        <p>&copy; 2024 Gestión de Horarios. Todos los derechos reservados.</p>
        <p>Proyecto realizado por grupo 7 de la sección 1-V de Taller de Diseño</p>
        <div class="footer-icons">
            <a href="#"><img src="https://www.pngplay.com/wp-content/uploads/5/Instagram-Logo-Dark-Black-PNG.png" alt="Instagram"></a>
            <a href="#"><img src="https://c0.klipartz.com/pngpicture/747/218/gratis-png-iconos-de-la-computadora-de-whatsapp-whatsapp-thumbnail.png" alt="WhatsApp"></a>
            <a href="#"><img src="https://w7.pngwing.com/pngs/1010/602/png-transparent-gmail-email-gmail-angle-rectangle-triangle-thumbnail.png" alt="Correo"></a>
        </div>
    </footer>

    <script>
        // Function to toggle the settings pop-up
        function toggleSettings() {
            const popup = document.getElementById('settingsPopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        // Function to log out
        function logout() {
            alert('Sesión cerrada');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
