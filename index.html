<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #6200ea;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        button:hover {
            background-color: #3700b3;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Gestión de Horarios</h1>
    <p>Optimiza tu tiempo y organiza tus actividades de manera eficiente.</p>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p class="message" id="message"></p>
    </form>

    <script>
        // URL del archivo JSON (reemplaza con el enlace RAW de tu archivo)
        const usersJsonUrl = "https://raw.githubusercontent.com/tu-usuario/tu-repositorio/main/users.json";

        const loginForm = document.getElementById("loginForm");
        const messageElement = document.getElementById("message");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Consultar el archivo JSON
                const response = await fetch(usersJsonUrl);
                if (!response.ok) throw new Error("Error al cargar los datos de usuario.");
                
                const users = await response.json();

                // Buscar usuario con las credenciales
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    messageElement.style.color = "green";
                    messageElement.textContent = "Inicio de sesión exitoso. Redirigiendo...";
                    setTimeout(() => {
                        window.location.href = `dashboard.html?userId=${user.id}&name=${encodeURIComponent(user.name)}`;
                    }, 2000);
                } else {
                    messageElement.style.color = "red";
                    messageElement.textContent = "Credenciales incorrectas.";
                }
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.textContent = "Error al conectar con la base de datos.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
